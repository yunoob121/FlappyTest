<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Flappy Bird Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #ff0000;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Prompt for passcode
        const passcode = '1568';
        const userPasscode = prompt("Enter the passcode to play:");

        if (userPasscode !== passcode) {
            document.body.innerHTML = "<h1>Incorrect passcode. Access Denied.</h1>";
            throw new Error("Invalid passcode");
        }

        // Game embed code
        document.body.innerHTML = `
            <h2>Flappy Bird Game</h2>
            <iframe 
                src="https://raw.githubusercontent.com/kinglalu/special-octo-doodle/refs/heads/master/gfiles/html5games/flappybird/index.html" 
                width="800" 
                height="600">
            </iframe>
        `;
    </script>
</body>
</html>
